<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif;}</style>
</head>
<body class="bg-gray-50 text-gray-800">
    
    <nav class="bg-white shadow-sm p-4 mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="font-bold text-xl text-indigo-900">StyleStore</a>
            <a href="shop.html" class="text-gray-600">Continue Shopping</a>
        </div>
    </nav>

    <main class="container mx-auto px-4 max-w-4xl">
        <h1 class="text-3xl font-bold mb-6 flex items-center gap-2">
            <i class="ph ph-shopping-cart"></i> Shopping Cart
        </h1>

        <div id="cart-container" class="flex flex-col gap-4">
            <!-- Items injected here -->
        </div>

        <div id="cart-summary" class="mt-8 bg-white p-6 rounded-xl shadow-sm border border-gray-200 hidden">
            <div class="flex justify-between items-center mb-6">
                <span class="text-lg font-medium">Total Amount</span>
                <span id="total-price" class="text-2xl font-bold text-indigo-600">₹0</span>
            </div>
            <a href="checkout.html" class="block w-full bg-gray-900 text-white text-center py-4 rounded-xl font-bold hover:bg-black transition">
                Proceed to Checkout
            </a>
        </div>

        <div id="empty-cart-msg" class="hidden text-center py-10">
            <p class="text-gray-500 text-lg mb-4">Your cart is currently empty.</p>
            <a href="shop.html" class="bg-indigo-600 text-white px-6 py-2 rounded-lg">Go to Shop</a>
        </div>
    </main>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const container = document.getElementById('cart-container');
        const summary = document.getElementById('cart-summary');
        const emptyMsg = document.getElementById('empty-cart-msg');
        const totalEl = document.getElementById('total-price');

        function renderCart() {
            container.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                summary.classList.add('hidden');
                emptyMsg.classList.remove('hidden');
                return;
            }

            summary.classList.remove('hidden');
            emptyMsg.classList.add('hidden');

            cart.forEach((item, index) => {
                total += item.price;
                container.innerHTML += `
                    <div class="bg-white p-4 rounded-xl shadow-sm flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <img src="${item.image}" class="w-16 h-16 rounded-lg object-cover">
                            <div>
                                <h3 class="font-bold text-gray-800">${item.name}</h3>
                                <p class="text-sm text-gray-500">${item.category}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-6">
                            <span class="font-bold text-indigo-600">₹${item.price}</span>
                            <button onclick="removeItem(${index})" class="text-red-400 hover:text-red-600">
                                <i class="ph-bold ph-trash text-xl"></i>
                            </button>
                        </div>
                    </div>
                `;
            });

            totalEl.innerText = "₹" + total;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        renderCart();
    </script>
</body>
</html>
