<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif;}</style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- NAVIGATION -->
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="font-bold text-xl text-indigo-900">StyleStore</a>
            <div class="flex gap-4">
                <a href="shop.html" class="text-gray-600 hover:text-indigo-600">Back to Shop</a>
                <a href="cart.html" class="relative">
                    <i class="ph ph-shopping-cart text-2xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- PRODUCT VIEW -->
    <main class="container mx-auto px-4 py-10" id="product-container">
        <!-- Content injected by JS -->
    </main>

    <script>
        // --- SAME DATA SOURCE ---
        const products = [
            { id: 1, name: "Classic White Tee", price: 499, category: "Essentials", image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=600&q=80", desc: "High quality cotton t-shirt." },
            { id: 2, name: "Denim Jacket", price: 2499, category: "Outerwear", image: "https://images.unsplash.com/photo-1523205771623-e0faa4d2813d?auto=format&fit=crop&w=600&q=80", desc: "Vintage wash denim." },
            { id: 3, name: "Urban Cargo Pants", price: 1899, category: "Bottoms", image: "https://images.unsplash.com/photo-1517438476312-10d79c077509?auto=format&fit=crop&w=600&q=80", desc: "Durable and stylish." },
            { id: 4, name: "Summer Floral Dress", price: 1299, category: "Dresses", image: "https://images.unsplash.com/photo-1572804013309-59a88b7e92f1?auto=format&fit=crop&w=600&q=80", desc: "Light and breezy." },
            { id: 5, name: "Running Sneakers", price: 3499, category: "Footwear", image: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=600&q=80", desc: "Maximum comfort." },
            { id: 6, name: "Oxford Button-Down", price: 1599, category: "Formal", image: "https://images.unsplash.com/photo-1598033129183-c4f50c736f10?auto=format&fit=crop&w=600&q=80", desc: "Office ready." }
        ];

        // --- GET PRODUCT ID FROM URL ---
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id'));
        const product = products.find(p => p.id === productId);

        const container = document.getElementById('product-container');

        if (product) {
            container.innerHTML = `
                <div class="bg-white rounded-2xl p-6 shadow-lg flex flex-col md:flex-row gap-10">
                    <div class="md:w-1/2">
                        <img src="${product.image}" class="w-full rounded-xl shadow-md">
                    </div>
                    <div class="md:w-1/2 flex flex-col justify-center">
                        <span class="text-indigo-600 uppercase font-bold text-sm tracking-wider">${product.category}</span>
                        <h1 class="text-4xl font-bold text-gray-900 mt-2 mb-4">${product.name}</h1>
                        <p class="text-gray-600 mb-6 text-lg">${product.desc}</p>
                        <div class="text-3xl font-bold text-gray-900 mb-8">â‚¹${product.price}</div>
                        
                        <div class="flex gap-4">
                            <button onclick="buyNow(${product.id})" class="flex-1 bg-indigo-600 text-white py-4 rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg">
                                Buy Now
                            </button>
                            <button onclick="addToCart(${product.id})" class="flex-1 border-2 border-gray-200 text-gray-900 py-4 rounded-xl font-bold hover:border-indigo-600 hover:text-indigo-600 transition">
                                Add to Cart
                            </button>
                        </div>
                        
                        <div class="mt-8 grid grid-cols-2 gap-4 text-sm text-gray-500">
                            <div><i class="ph-bold ph-truck"></i> Free Shipping</div>
                            <div><i class="ph-bold ph-shield-check"></i> Secure Payment</div>
                        </div>
                    </div>
                </div>
            `;
        } else {
            container.innerHTML = `<h2 class="text-center text-2xl">Product not found. <a href="shop.html" class="text-indigo-600 underline">Go Back</a></h2>`;
        }

        function addToCart(id) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert("Added to cart!");
        }

        function buyNow(id) {
            addToCart(id);
            window.location.href = 'checkout.html';
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-count').innerText = cart.length;
        }
        updateCartCount();
    </script>
</body>
</html>
