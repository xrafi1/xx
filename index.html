<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleStore - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif;}</style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <!-- NAVIGATION -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center text-indigo-900 font-bold text-xl">
                <i class="ph-bold ph-coat-hanger mr-2 text-2xl text-indigo-600"></i> StyleStore
            </a>
            <div class="hidden md:flex space-x-6 font-medium text-gray-600">
                <a href="index.html" class="text-indigo-600">Home</a>
                <a href="shop.html" class="hover:text-indigo-600">Shop</a>
                <a href="cart.html" class="hover:text-indigo-600">Cart</a>
            </div>
            <a href="cart.html" class="relative p-2">
                <i class="ph ph-shopping-cart text-2xl"></i>
                <span id="cart-count" class="absolute top-0 right-0 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </a>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="bg-indigo-900 rounded-3xl p-10 text-white flex flex-col md:flex-row items-center justify-between mb-10 relative overflow-hidden">
            <div class="z-10 md:w-1/2">
                <h1 class="text-5xl font-bold mb-6">New Summer <br>Collection</h1>
                <p class="text-indigo-200 mb-8 text-lg">Upgrade your style with our latest premium arrivals.</p>
                <a href="shop.html" class="bg-white text-indigo-900 px-8 py-3 rounded-full font-bold hover:bg-gray-100 transition inline-block">
                    Shop Now
                </a>
            </div>
            <div class="md:w-1/2 mt-8 md:mt-0">
                <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?auto=format&fit=crop&w=600&q=80" alt="Model" class="rounded-xl shadow-lg transform rotate-2 hover:rotate-0 transition duration-500 border-4 border-white/20">
            </div>
        </div>

        <!-- FEATURED SECTION -->
        <div class="flex justify-between items-end mb-6">
            <h2 class="text-2xl font-bold">Trending Now</h2>
            <a href="shop.html" class="text-indigo-600 font-semibold">View All &rarr;</a>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Featured Item 1 -->
            <div class="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition">
                <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=500&q=80" class="w-full h-64 object-cover rounded-lg mb-4">
                <h3 class="font-bold text-lg">Classic White Tee</h3>
                <p class="text-gray-500 mb-2">Essentials</p>
                <div class="flex justify-between items-center">
                    <span class="font-bold text-xl">₹499</span>
                    <a href="product.html?id=1" class="text-indigo-600 font-medium">View Details</a>
                </div>
            </div>
             <!-- Featured Item 2 -->
             <div class="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition">
                <img src="https://images.unsplash.com/photo-1523205771623-e0faa4d2813d?auto=format&fit=crop&w=500&q=80" class="w-full h-64 object-cover rounded-lg mb-4">
                <h3 class="font-bold text-lg">Denim Jacket</h3>
                <p class="text-gray-500 mb-2">Outerwear</p>
                <div class="flex justify-between items-center">
                    <span class="font-bold text-xl">₹2499</span>
                    <a href="product.html?id=2" class="text-indigo-600 font-medium">View Details</a>
                </div>
            </div>
             <!-- Featured Item 3 -->
             <div class="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition">
                <img src="https://images.unsplash.com/photo-1517438476312-10d79c077509?auto=format&fit=crop&w=500&q=80" class="w-full h-64 object-cover rounded-lg mb-4">
                <h3 class="font-bold text-lg">Cargo Pants</h3>
                <p class="text-gray-500 mb-2">Bottoms</p>
                <div class="flex justify-between items-center">
                    <span class="font-bold text-xl">₹1899</span>
                    <a href="product.html?id=3" class="text-indigo-600 font-medium">View Details</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Update Cart Count on Page Load
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        document.getElementById('cart-count').innerText = cart.length;
    </script>
</body>
</html>
