<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleStore - Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif;}</style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <!-- NAVIGATION -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center text-indigo-900 font-bold text-xl">
                <i class="ph-bold ph-coat-hanger mr-2 text-2xl text-indigo-600"></i> StyleStore
            </a>
            <div class="hidden md:flex space-x-6 font-medium text-gray-600">
                <a href="index.html" class="hover:text-indigo-600">Home</a>
                <a href="shop.html" class="text-indigo-600">Shop</a>
                <a href="cart.html" class="hover:text-indigo-600">Cart</a>
            </div>
            <a href="cart.html" class="relative p-2">
                <i class="ph ph-shopping-cart text-2xl"></i>
                <span id="cart-count" class="absolute top-0 right-0 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </a>
        </div>
    </nav>

    <!-- SHOP CONTENT -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-2">All Products</h1>
        <p class="text-gray-500 mb-8">Find your perfect look.</p>

        <!-- Product Grid (Injected by JS) -->
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <script>
        // --- PRODUCT DATA ---
        const products = [
            { id: 1, name: "Classic White Tee", price: 499, category: "Essentials", image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=500&q=80" },
            { id: 2, name: "Denim Jacket", price: 2499, category: "Outerwear", image: "https://images.unsplash.com/photo-1523205771623-e0faa4d2813d?auto=format&fit=crop&w=500&q=80" },
            { id: 3, name: "Urban Cargo Pants", price: 1899, category: "Bottoms", image: "https://images.unsplash.com/photo-1517438476312-10d79c077509?auto=format&fit=crop&w=500&q=80" },
            { id: 4, name: "Summer Floral Dress", price: 1299, category: "Dresses", image: "https://images.unsplash.com/photo-1572804013309-59a88b7e92f1?auto=format&fit=crop&w=500&q=80" },
            { id: 5, name: "Running Sneakers", price: 3499, category: "Footwear", image: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=500&q=80" },
            { id: 6, name: "Oxford Button-Down", price: 1599, category: "Formal", image: "https://images.unsplash.com/photo-1598033129183-c4f50c736f10?auto=format&fit=crop&w=500&q=80" }
        ];

        // --- RENDER PRODUCTS ---
        const grid = document.getElementById('product-grid');
        products.forEach(product => {
            grid.innerHTML += `
                <div class="bg-white rounded-2xl shadow-sm hover:shadow-xl transition overflow-hidden group">
                    <a href="product.html?id=${product.id}" class="block relative h-64 overflow-hidden">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover transform group-hover:scale-110 transition duration-500">
                    </a>
                    <div class="p-5">
                        <span class="text-xs font-bold text-indigo-500 uppercase">${product.category}</span>
                        <h3 class="text-lg font-bold text-gray-900 mt-1">${product.name}</h3>
                        <div class="flex justify-between items-center mt-4">
                            <span class="text-xl font-bold">â‚¹${product.price}</span>
                            <button onclick="addToCart(${product.id})" class="text-sm bg-gray-100 hover:bg-indigo-600 hover:text-white px-3 py-2 rounded-lg transition">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `;
        });

        // --- CART LOGIC ---
        function addToCart(id) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const product = products.find(p => p.id === id);
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert("Added to cart!");
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-count').innerText = cart.length;
        }
        updateCartCount(); // Run on load
    </script>
</body>
</html>
